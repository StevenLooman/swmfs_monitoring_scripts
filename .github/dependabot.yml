version: 2
updates:
  # Update GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 10
    reviewers:
      - "StevenLooman"
    assignees:
      - "StevenLooman"
    commit-message:
      prefix: "chore"
      include: "scope"